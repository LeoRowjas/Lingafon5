services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lingafon-api
    ports:
      - "5001:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Server=postgres;Database=LingafonDB;Username=postgres;Password=postgres;
      - Jwt__SecretKey=development-secret-key-at-least-32-characters
      - Jwt__Issuer=Lingafon
      - Jwt__Audience=LingafonUsers
      - S3__ServiceUrl=http://minio:9000
      - S3__AccessKey=minioadmin
      - S3__SecretKey=minioadmin
      - S3__BucketName=avatars
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      ollama:
        condition: service_started
    networks:
      - lingafon-network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: lingafon-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    networks:
      - lingafon-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: lingafon-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    networks:
      - lingafon-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: lingafon-minio-init
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/avatars --ignore-existing;
      mc mb myminio/audiomessages --ignore-existing;
      mc anonymous set public myminio/avatars;
      mc anonymous set public myminio/audiomessages;
      echo 'Bucket avatars created successfully';
      exit 0;
      "
    networks:
      - lingafon-network
    
  postgres:
    image: postgres:16-alpine
    container_name: lingafon-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=LingafonDB
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d LingafonDB"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lingafon-network
    restart: unless-stopped

networks:
  lingafon-network:
    driver: bridge

volumes:
  postgres_data:
  minio-data:
  ollama_data:

